    <style>
        /* Hamburger Menu Icon */
        .menu-icon {
            cursor: pointer;
            display: block;
            width: 30px;
            height: 25px;
            position: relative;
            top: 15px;
            right: -15px;
        }
        .menu-icon .bar {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: black;
            border-radius: 3px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: 0.25s ease-in-out;
        }
        .menu-icon .bar:nth-child(2) { top: 8px; }
        .menu-icon .bar:nth-child(3) { top: 16px; }

        /* Menu CSS */
        nav ul {
            display: none;
            list-style-type: none;
            padding: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
        }
        /* Menu visible */
        .menu-visible nav ul {
            display: block;
            position: absolute;
            background-color: #f0f0f0;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
    </style>
</head>
