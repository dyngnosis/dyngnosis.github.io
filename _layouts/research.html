---
layout: base
---
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
<div class="research-section">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('code').forEach((block) => {
                // Replace existing class with 'language-none' to attempt auto-detection
                block.className = 'language-none'; 
                // This will remove any existing classes and apply only 'language-none'.
                // If you have other classes on the 'code' elements that you wish to preserve,
                // you need to handle them accordingly.
            });
            Prism.highlightAll(); // Apply Prism highlighting
        });
    </script>
    <h1>{{ page.title }}</h1>
    {{ content }}
</div>
