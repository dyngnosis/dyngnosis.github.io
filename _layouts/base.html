<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-image: url('/assets/background.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        main {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <header>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/ml/machine-learning.html">Machine Learning</a></li>
                    <li><a href="/reversing/reverse-engineering.html">Reverse Engineering</a></li>
                    <li><a href="/vulns/vulnerability-research.html">Vulnerability Research</a></li>
                    <li><a href="/malware/malware-research.html">Malware Research</a></li>
                </ul>
            </nav>
        </header>
        <main>
            {{ content }}
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
</body>
</html>

---
layout: base
---
<div class="research-section">
    <h1>{{ page.title }}</h1>
    {{ content }}
</div>

<!-- Additional CSS for markdown content (add this to your style.css file) -->
<style>
    .research-section h1, .research-section h2, .research-section h3, .research-section h4, .research-section h5, .research-section h6 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
    }
    .research-section p {
        margin-bottom: 1em;
    }
    .research-section ul, .research-section ol {
        margin-bottom: 1em;
        padding-left: 2em;
    }
    .research-section code {
        background-color: #f4f4f4;
        padding: 2px 4px;
        border-radius: 3px;
    }
    .research-section pre {
        background-color: #f4f4f4;
        padding: 1em;
        border-radius: 5px;
        overflow-x: auto;
    }
    .research-section a {
        color: #0066cc;
        text-decoration: none;
    }
    .research-section a:hover {
        text-decoration: underline;
    }
    .research-section blockquote {
        border-left: 4px solid #ccc;
        padding-left: 1em;
        margin-left: 0;
        font-style: italic;
    }
</style>
